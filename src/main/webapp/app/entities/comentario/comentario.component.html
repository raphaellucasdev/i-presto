<div>
    <h2 id="page-heading">
        <span>Comentarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comentario" [routerLink]="['/comentario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Comentario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="comentarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mensagem</span></th>
            <th><span>Avaliacao</span></th>
            <th><span>Cliente</span></th>
            <th><span>Anuncio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comentario of comentarios ;trackBy: trackId">
                <td><a [routerLink]="['/comentario', comentario.id, 'view' ]">{{comentario.id}}</a></td>
                <td>{{comentario.mensagem}}</td>
                <td>{{comentario.avaliacao}}</td>
                <td>
                    <div *ngIf="comentario.cliente">
                        <a [routerLink]="['../cliente', comentario.cliente?.id, 'view' ]" >{{comentario.cliente?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="comentario.anuncio">
                        <a [routerLink]="['../anuncio', comentario.anuncio?.id, 'view' ]" >{{comentario.anuncio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/comentario', comentario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comentario', comentario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comentario/'+ comentario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
