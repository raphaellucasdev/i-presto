<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-endereco-heading">Create or edit a Endereco</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!endereco.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="endereco.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logadouro">Logadouro</label>
                    <input type="text" class="form-control" name="logadouro" id="field_logadouro"
                        [(ngModel)]="endereco.logadouro" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="endereco.numero" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cep">Cep</label>
                    <input type="number" class="form-control" name="cep" id="field_cep"
                        [(ngModel)]="endereco.cep" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="field_cidade"
                        [(ngModel)]="endereco.cidade" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bairro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="field_bairro"
                        [(ngModel)]="endereco.bairro" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pais">Pais</label>
                    <input type="text" class="form-control" name="pais" id="field_pais"
                        [(ngModel)]="endereco.pais" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
