<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prestador-heading">Create or edit a Prestador</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prestador.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prestador.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_media">Media</label>
                    <input type="number" class="form-control" name="media" id="field_media"
                        [(ngModel)]="prestador.media" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contador">Contador</label>
                    <input type="number" class="form-control" name="contador" id="field_contador"
                        [(ngModel)]="prestador.contador" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pessoa">Pessoa</label>
                    <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="prestador.pessoa" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pessoaOption.id === prestador.pessoa?.id ? prestador.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
